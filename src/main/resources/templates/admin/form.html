<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单</title>

    <link rel="stylesheet" href="../../static/layui/css/layui.css">
</head>

<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>写博客</legend>
    </fieldset>

        <div class="layui-form-item">
            <label class="layui-form-label">封面图片</label>
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="pic">上传图片</button>
                    <div class="layui-upload-list" id="picDiv" hidden>
                        <img class="layui-upload-img" id="demo1" style="width: 20%;height: 160px">
                        <p id="demoText"></p>
                        <p id="complete" style="display: none"></p>
                    </div>
                </div>
            </div>
            <br>
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                       class="layui-input">
            </div>
            <br>
            <div class="layui-inline">
                <label class="layui-form-label">日期</label>
                <div class="layui-input-inline">
                    <input type="text"  name="date" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
                </div>
            </div>
        </div>

        <div class="layui-form-item ">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <select class="layui-input" name="interest" lay-filter="aihao" id="interest">
                    <option value="">请选择一个类型</option>
                    <option value="基础">基础</option>
                    <option value="框架">框架</option>
                    <option value="异常">异常</option>
                    <option value="随笔">随笔</option>
                    <option value="日常">日常</option>
                </select>
            </div>
        </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">编辑器</label>
        <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content"
                          id="content"></textarea>
        </div>
    </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="demo1" id="done">立即提交</button>
                <button class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
</div>

<script src="../../static/jquery-1.9.1.min.js"></script>
<script src="../../static/layui/layui.js"></script>
<script src="../../static/blog_admin/js/form.js"></script>

</body>

</html>
