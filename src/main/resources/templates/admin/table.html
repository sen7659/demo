<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>博客列表</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">

</head>
<body>

<blockquote class="layui-elem-quote">


    <div class="layui-input-inline" style="width: 20%">
        <input type="text" id="titleInput" placeholder="输入标题，支持模糊搜索" class="layui-input">
    </div>

    <div class="layui-input-inline" style="width: 15%;">
        <form class="layui-form layui-form-pane">
            <select name="interest" lay-filter="aihao" id="typeInput">
                <option value="">请选择一个类型</option>
                <option value="基础">基础</option>
                <option value="框架">框架</option>
                <option value="异常">异常</option>
                <option value="随笔">随笔</option>
                <option value="日常">日常</option>
            </select>
        </form>
    </div>


    <div class="layui-input-inline" style="width: 14%;">
        <div class="layui-form">
            <input type="text" class="layui-input" id="dateInput" placeholder=" 选择日期 ">
        </div>
    </div>


    <a href="javascript:;" class="layui-btn layui-btn-small" id="search">
        <i class="layui-icon">&#xe615;</i> 搜索
    </a>

</blockquote>


<fieldset class="layui-elem-field">
    <legend>博客列表</legend>
</fieldset>

<table id="table" style="width: 100%"></table>



</body>
<script src="../../static/jquery-1.9.1.min.js"></script>
<script src="../../static/layui/layui.js"></script>
<script src="../../static/js/adminTable.js"></script>

<script type="text/html" id="imgtmp">
    <img src={{d.pictureUrl}} style='height:100%'>
</script>
</html>
