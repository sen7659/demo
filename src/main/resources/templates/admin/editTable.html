<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客列表</title>

    <link rel="stylesheet" href="../../static/layui/css/layui.css">


</head>
<body>

<blockquote class="layui-elem-quote">

    <div class="layui-input-inline" style="width: 20%">
        <input type="text" id="titleInput" placeholder="输入标题，支持模糊搜索" class="layui-input">
    </div>

    <div class="layui-input-inline" style="width: 15%;">
        <form class="layui-form layui-form-pane">
            <select name="interest" lay-filter="aihao" id="typeInput">
                <option value="">请选择一个类型</option>
                <option value="基础">基础</option>
                <option value="框架">框架</option>
                <option value="异常">异常</option>
                <option value="随笔">随笔</option>
                <option value="日常">日常</option>
            </select>
        </form>
    </div>

    <div class="layui-input-inline" style="width: 14%;">
        <div class="layui-form">
            <input type="text" class="layui-input" id="dateInput" placeholder=" 选择日期 ">
        </div>
    </div>

    <a href="javascript:;" class="layui-btn layui-btn-small" id="search">
        <i class="layui-icon">&#xe615;</i> 搜索
    </a>

</blockquote>


<fieldset class="layui-elem-field">
    <legend>博客列表</legend>
</fieldset>

<table id="table" lay-filter="test" style="width: 100%"></table>


<!--////////模态框////////-->
<div style="margin: 15px;display: none" id="editFrom">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改博客</legend>
    </fieldset>


    <div class="layui-form-item">
        <label class="layui-form-label">封面图片</label>
        <div class="layui-input-block">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="pic">上传图片</button>
                <div class="layui-upload-list" id="picDiv" hidden>
                    <img class="layui-upload-img" id="demo1" style="width: 20%;height: 160px">
                    <p id="demoText"></p>
                </div>
            </div>
        </div>
        <br>
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" id="title" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                   class="layui-input">
        </div>
        <br>
        <div class="layui-inline">
            <label class="layui-form-label">日期</label>
            <div class="layui-input-inline">
                <input type="text" name="date" class="layui-input" id="date" placeholder="yyyy-MM-dd">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <select class="layui-input" name="interest" lay-filter="aihao" id="select">
                <option value="">请选择一个类型</option>
                <option value="基础">基础</option>
                <option value="框架">框架</option>
                <option value="异常">异常</option>
                <option value="随笔">随笔</option>
                <option value="日常">日常</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">编辑器</label>
        <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content"
                          id="LAY_demo_editor"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="demo1" id="done">立即提交</button>
            <button class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</div>

<!--//////////////////////////////////////////-->
<script src="../../static/jquery-1.9.1.min.js"></script>
<script src="../../static/layui/layui.js"></script>
<script src="../../static/js/editTable.js"></script>

</body>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" data-opt="edit" lay-event="edit" data-type="getCheckData" id="editBtn">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="imgtmp">
    <img src={{d.pictureUrl}} style='height:100%'>
</script>

</html>
