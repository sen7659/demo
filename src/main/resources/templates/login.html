<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>登录页</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/layui/css/style.css">
    <script src="../static/layui/layui.all.js"></script>

    <script src="../static/jquery-1.9.1.min.js"></script>
    <script src="../static/js/login.js"></script>



</head>
<body>

<div class="login-main">
    <header class="layui-elip">登录</header>
        <div class="layui-input-inline" style="width: 350px">
            <input type="text" id="account" required lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input">
        </div>
    <br>
        <div class="layui-input-inline" style="margin-top: 15px;width: 350px">
            <input type="password" id="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
    <br>
        <div id="alertDiv" style="width: 350px;height: 18px" align="center">
            <span id="span"></span>
        </div>
    <br>
        <div class="layui-input-inline login-btn" style="width: 100%">
            <button id="logBtn" class="layui-btn" onclick="loginCe()" style="width: 350px">登录</button>
        </div>
        <hr/>
        <!--<p><a href="register.html" class="fl" style="color: red">游客登录</a><a href="javascript:" class="fr">忘记密码？</a></p>-->
</div>

</body>

</html>
